{% extends "base.html" %}

{% block content %}
<h1 align="center" style="color: white">Erfolgskonten</h1>
</br>
<table class="table table-dark table-striped table-hover table-bordered table-sm" id="eroeffnungsbilanz_table" name="eroeffnungsbilanz_table">
    <thead>
        <tr align="center">
            <th scope="col" style="width: 20%">Aktiva</th>
            <th scope="col" style="width: 20%">Passiva</th>
        </tr>
    </thead>
    
    <tbody>
        
        {% for konto in user.bilanzen %}
        <tr>
            <th scope="col" style="width: 20%">
                {{konto.name if konto.kontoart == 'aktiv' }}
            </th>
            <th>
                {{konto.name if konto.kontoart == 'passiv' }}
            </th>
        </tr>
        {% endfor %}
    </tbody>
    <tfoot>

    </tfoot>
</table>
{% endblock %}
